<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/}" method="post" th:object="${car}">
    <table>
        <tr>
            <td>OWNER:</td>
            <td>
                <input type="text" th:field="*{owner}"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>DOOR NUMBER:</td>
            <td>
                <input type="number" th:field="*{doorNumber}"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>COLOR:</td>
            <td>
                <input type="text" th:field="*{color}"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>TYPE:</td>
            <td>
                <input type="text" th:field="*{type}"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>BRAND:</td>
            <td>
                <input type="text" th:field="*{brand}"/>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button type="submit">SUBMIT</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
